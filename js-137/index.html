<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Style -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-wrapper">
        <!-- Start :: Header -->
        <div class="header parent">
            <div class="header__left child child-1"></div>
            <div class="header__right child child-2"></div>
        </div>
        <!-- End :: Header -->

        <!-- Start :: Hero Banner -->
        <div class="hero-banner parent">
            <div class="hero-banner__title child child-1"></div>
        </div>
        <!-- End :: Hero Banner -->

        <!-- Start :: Our Story -->
        <div class="our-story parent">
            <div class="our-story__text child child-1"></div>
            <div class="our-story__image child child-2"></div>
        </div>
        <!-- End :: Our Story -->

        <!-- Start :: Attributor -->
        <div class="attributor parent">
            <div class="attributor__left child child-1"></div>
            <div class="attributor__right child child-2"></div>
        </div>
        <!-- End :: Attributor -->

        <!-- Start :: Video -->
        <div class="video parent">
            <div class="mb-3 video__title  child child-1"></div>
            <div class="video__button  child child-2"></div>
        </div>
        <!-- End :: Video -->

        <!-- Start :: Menu -->
        <div class="d-flex align-items-center menu parent">
            <div class="mb-3 menu__title child child-1"></div>
            <div class="menu__item child child-2"></div>

            <div class="d-flex parent">
                <div class="mr-3 menu__item child child-1"></div>
                <div class="menu__item child child-2"></div>
            </div>

        </div>
        <!-- End :: Menu -->

        <!-- Start :: Reservation -->
        <div class="d-flex flex-direction-column reservation align-items-center parent">
            <div class="mb-3 reservation__title child child-1"></div>
            <div class="mb-3 reservation__form child child-2"></div>
            <div class="mb-3 reservation__button child child-1"></div>
        </div>
        <!-- End :: Reservation -->

        <!-- Start :: Footer -->
        <div class="footer parent">
            <div class="d-flex parent">
                <div class="mr-3 footer__logo child child-1"></div>
                <div class="mr-3 footer__contact child child-2"></div>
                <div class="footer__feedback child child-1"></div>
            </div>


            <div class="d-flex justify-content-between parent">
                <div class="footer__copyright child child-2"></div>
                <div class="footer__social child child-1"></div>
            </div>

        </div>
        <!-- End :: Footer -->
    </div>
</body>
</html>
