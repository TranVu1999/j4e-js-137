<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buoi 9. Array - Object - Function</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="d-flex align-items-center justify-content-center main-wrapper">
        <!-- Start :: Form Login -->
        <div class="bg-white  form-login-widget">
            <form id="formLogin" class="mb-3 form-login">
                <h1>Đăng nhập</h1>
                <div class="mb-3">
                    <label class="form-label">Tài khoản đăng nhập</label>
                    <input type="text" class="form-control" id="username">
                    <div id="usernameMessage" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button id="btnSubmit"  disabled type="submit" class="w-100 btn btn-primary">Đăng nhập</button>
            </form>

            <div id="errorMessage" class="px-3 py-2 rounded text-danger error-message"></div>
        </div>

        <!-- End :: Form Login -->


    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
</body>
